<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page [ Prototype ]</title>

    <!-- css -->
    <link rel="stylesheet" href="ContactPage.css">

    <!-- js -->
    <script defer src="ContactPage.js"></script>

    <!-- icons library -->
    <script src="https://kit.fontawesome.com/4dff4a55ad.js" crossorigin="anonymous"></script>

</head>
<body>

    <!-- page wrapper -->
    <div class="page" id="page">

        <!-- navigation menu button -->
        <button class="btn" id="menu">
            <!-- menu icon [ bars ] -->
            <i class="fa-solid fa-bars"></i>
            <!-- menu icon [ bars ] -->
        </button>
        <!-- navigation menu button -->

        <!-- section container [ Contact Page ] -->
        <section class="container" id="contact">

            <!-- contact header -->
            <header class="header">

                <!-- contact title -->
                <h2>Contact</h2>
                <!-- contact title -->

                <!-- contact text content -->
                <p class="text">
                    If you would like to
                    <span>get in touch</span>, 
                    please feel free to use any
                    of the 
                    <span>following options</span>
                    provided below.
                </p>
                <!-- contact text content -->
            </header>
            <!-- contact header -->

            <!-- contact form -->
            <form action="" class="form">

                <h5>Send a Quick Hello</h5>

                <!-- label for name input -->
                <label for="name">
                    <input type="text" id="name" placeholder="name">
                    <span>name</span>
                </label>
                <!-- label for name input -->

                <!-- label for email input -->
                <label for="email">
                    <input type="text" id="email" placeholder="email">
                    <span>email</span>
                </label>
                <!-- label for email input -->

                <!-- label for textarea -->
                <label for="message">
                    <textarea name="message" id="message" cols="1" rows="10"></textarea>
                    <span>your message</span>
                </label>
                <!-- label for textarea -->

                <!-- submit button -->
                <button class="btn" id="submit">submit</button>
                <!-- submit button -->

            </form>
            <!-- contact form -->

            <!-- contact content article -->
            <article class="content">
                <p class="text">
                    <span>Thank you</span>
                     for visiting this page today. I hope to 
                     have peaked your
                     <span>interest</span>
                      in some way.
                     If so, dont hesitate to
                     <span>get in touch</span>.
                </p>
            </article>
            <!-- contact content article -->

            <!-- contact footer -->
            <footer class="footer">
                <!-- back to top button -->
                <button class="btn" id="top">
                    <!-- up arrow icon -->
                    <i class="fa-solid fa-arrow-up"></i>
                    <!-- up arrow icon -->
                </button>
                <!-- back to top button -->
    
                <!-- footer list -->
                <ul class="list">
    
                    <!-- list items -->
                    <li class="items">
                        <!-- attach related external links -->
                        <i class="fa-brands fa-github-alt"></i>
                    </li>
                    <li class="items">
                        <i class="fa-solid fa-envelope"></i>
                    </li>
                    <li class="items">
                        <i class="fa-brands fa-discord"></i>
                    </li>
                    <li class="items">
                        <i class="fab fa-linkedin-in"></i>
                        <!-- attach related external links -->
                    </li>
                    <!-- list items -->
    
                </ul>
                <!-- footer list -->
    
                <!-- sign-off information -->
                <div class="signiture">
                    <h6>Christopher Harris</h6>
                    <p class="text">&copy; 2022</p>
                </div>
                <!-- sign-off information -->

            </footer>
            <!-- contact footer -->

        </section>
        <!-- section container [ Contact Page ] -->
    </div>
    <!-- page wrapper -->

</body>
</html>
